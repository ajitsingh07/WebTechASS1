<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/customerinfostyle.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Customer Info</title>
</head>
<body>
    <!-- Header -->
    <header>
      <div class="upper-header">
          <div class="upper-block">
              <a href="login.html" class="logout-btn">Log Out</a>
              <a href="#">Contact Us</a>
          </div>
          
      </div>
      <div class="lower-header">
          <div class="logo">
              <img src="images/logo-flex-white.PNG" alt="">
          </div>
          <div class="menu">
              <a href="Customerinfo.html" class="active">Customer Info</a>
              <a href="AccountSummary.html">Account Summary</a>
              <a href="interac.html">Interac</a>
            </div>
      </div>
      <div class="header-img">
          <img src="images/Pink Purple Watercolor Linktree Background.png" alt="">
      </div>
  </header>
  
  <div class="main-content">
     
        <div class="col-xl-8 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">My Profile</h3>
                </div>
                <div class="col-4 text-right">
                  <a href="#!" class="btn btn-primary">Settings</a>
                </div>
              </div>
            </div>
            <div class="card-profile-image">
                <a href="#">
                  <img src="images/profile.jpg" class="rounded-circle">
                </a>
            </div>
            
            <div class="card-body">
              <form>
                <h6 class="heading-small text-muted mb-4">User information</h6>
                
                <div class="pl-lg-4">
                    <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-address">Customer ID:</label>
                            <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address" value="321000001" type="text">
                          </div>
                        </div>
                      </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-username">Username</label>
                        <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="lucky.jesse">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Email address</label>
                        <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">First name</label>
                        <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" value="Lucky">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-last-name">Last name</label>
                        <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name" value="Jesse">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4">
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">Contact information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-address">Address</label>
                        <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address" value="25F, Parkside drive, Waterloo" type="text">
                      </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-address">Phone number:</label>
                          <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address" value="647-914-2414" type="text">
                        </div>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-city">City</label>
                        <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="City" value="New York">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-country">Country</label>
                        <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Country" value="United States">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-country">Postal code</label>
                        <input type="number" id="input-postal-code" class="form-control form-control-alternative" placeholder="Postal code">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
    </div>
  </div>
  
  <footer class="customFooter">
    <hr class="my-4">
        Created by Group Number: 10 |  Ajit, Devansh, Jenish, Nehal, Gurkeerat | 2022
  </footer>
</body>

</html>
